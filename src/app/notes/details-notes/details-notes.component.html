<div class="container1">
    <section class="testimonials">
        <article class="testimonial">
            <figure class="testimonial-image">
                <p>{{id + 1}}</p>
            </figure>


            <div class="testimonial-content">
                <p class="testimonial-text">{{note.body}}</p>
                <p class="testimonial-name">
                    {{note.title}}
                </p>
                <p class="date">{{note.date | date:'fullDate'}}</p>
                <br><br>

                <hr>

                <div class="btn-grp">
                    <div class="row">
                        <div class="col-4 ">

                        </div>
                        <div class="col-4"><button type="button" class="btn btn-outline-warning" (click)="EditMode()">Edit</button></div>
                        <div class="col-4"> <button type="button" class="btn btn-outline-danger" (click)="DeleteNote()">Delete</button></div>
                    </div>

                </div>

            </div>



        </article>






    </section>

</div>
